<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PrepTalk Access</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Avenir Next", "Segoe UI", sans-serif;
        background: linear-gradient(180deg, #fffced 0%, #fff7da 100%);
        color: #2a2a2a;
      }
      .card {
        width: min(420px, calc(100vw - 2rem));
        background: #fff;
        border: 1px solid #e6e2c8;
        border-radius: 16px;
        box-shadow: 0 14px 30px rgba(20, 25, 12, 0.08);
        padding: 1.25rem;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
        line-height: 1.2;
      }
      p {
        margin: 0 0 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #d7d2b5;
        border-radius: 10px;
        padding: 0.7rem 0.8rem;
        font-size: 1rem;
      }
      button {
        margin-top: 0.85rem;
        width: 100%;
        border: 0;
        border-radius: 10px;
        padding: 0.75rem 0.85rem;
        font-size: 1rem;
        font-weight: 700;
        background: #83b735;
        color: #fff;
        cursor: pointer;
      }
      .error {
        margin-bottom: 0.9rem;
        border-radius: 10px;
        background: #fff1ef;
        color: #9a2c1d;
        padding: 0.65rem 0.75rem;
        font-size: 0.95rem;
      }
      .hint {
        margin-top: 0.8rem;
        font-size: 0.88rem;
        color: #5d5d5d;
      }
      code {
        background: #f4f1dd;
        padding: 0.1rem 0.35rem;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Access Required</h1>
      <p>Enter your PrepTalk access token to open this deployment.</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/access-token">
        <label for="access-token">Access token</label>
        <input id="access-token" name="access_token" type="password" autocomplete="off" required />
        <input name="next_path" type="hidden" value="{{ next_path }}" />
        <button type="submit">Continue</button>
      </form>
      <p class="hint">
        You can also open the app using <code>?{{ access_token_query_param }}=&lt;token&gt;</code>.
      </p>
    </main>
  </body>
</html>
