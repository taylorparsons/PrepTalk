  <rect x="40" y="490" width="1100" height="200" class="panel"/>
  <text x="60" y="520" class="label">Transcript (collapsed)</text>
  <rect x="60" y="545" width="160" height="40" rx="8" class="btn-tertiary"/>
  <text x="80" y="572" class="label">View Transcript (T)</text>
  <rect x="240" y="545" width="140" height="40" rx="8" class="btn-tertiary"/>
