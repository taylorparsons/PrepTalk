  <rect x="260" y="286" width="90" height="28" rx="14" fill="#f3f4f6" />
  <text x="280" y="305" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Show</text>

  <rect x="60" y="344" width="320" height="240" rx="16" fill="#ffffff" stroke="#e2dbcf" />
  <text x="80" y="376" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Session Controls</text>
