  <rect x="60" y="200" width="320" height="60" rx="14" fill="#ffffff" stroke="#e2dbcf" />
  <text x="80" y="236" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#2b2b2b">Candidate Setup (collapsed)</text>
