  <rect x="980" y="256" width="120" height="34" rx="10" fill="#f3f4f6" />
  <text x="1008" y="278" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Export TXT</text>
  <text x="840" y="308" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8b8b8b">Questions hidden after stop.</text>
