  <rect x="80" y="442" width="280" height="38" rx="10" fill="#f9fafb" stroke="#e5e7eb" />
  <text x="92" y="466" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Session name (rename)</text>
  <text x="80" y="500" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8b8b8b">Extras remain available after stop.</text>

  <rect x="400" y="200" width="400" height="320" rx="16" fill="#ffffff" stroke="#e2dbcf" />
  <text x="420" y="232" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Score Summary</text>
  <text x="420" y="260" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Strengths, gaps, focus next.</text>
  <rect x="420" y="284" width="360" height="70" rx="12" fill="#f9fafb" stroke="#e5e7eb" />
  <text x="440" y="322" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Overall: 82</text>

  <rect x="820" y="200" width="320" height="200" rx="16" fill="#ffffff" stroke="#e2dbcf" />
  <text x="840" y="232" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Exports</text>
