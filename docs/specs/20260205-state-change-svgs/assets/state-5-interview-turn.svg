  <text x="440" y="278" font-family="Inter, Arial, sans-serif" font-size="12" fill="#134e4a">Active question (Q1)</text>
  <text x="440" y="302" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">How would you balance safety gates vs velocity?</text>
