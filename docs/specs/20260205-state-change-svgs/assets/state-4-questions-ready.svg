<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <rect width="1200" height="720" fill="#f6f3ea" />

  <rect x="60" y="40" width="1080" height="140" rx="18" fill="#ffffff" stroke="#e2dbcf" />
  <text x="90" y="75" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#2b2b2b">PrepTalk</text>
  <text x="90" y="98" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6a6259">Contextual interview coach</text>
  <text x="90" y="128" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#1f2937">State: Questions ready</text>

  <rect x="900" y="70" width="200" height="32" rx="16" fill="#f3f4f6" />
  <text x="930" y="91" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Show instructions</text>

  <rect x="60" y="200" width="320" height="60" rx="14" fill="#ffffff" stroke="#e2dbcf" />
  <text x="80" y="236" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#2b2b2b">Candidate Setup (collapsed)</text>
  <rect x="260" y="214" width="90" height="28" rx="14" fill="#f3f4f6" />
  <text x="280" y="233" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Expand</text>

  <rect x="60" y="272" width="320" height="260" rx="16" fill="#ffffff" stroke="#e2dbcf" />
  <text x="80" y="304" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Session Controls</text>
  <rect x="80" y="326" width="280" height="40" rx="10" fill="#0f766e" />
  <text x="165" y="352" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="700" fill="#ffffff">Start Interview</text>
  <rect x="80" y="376" width="120" height="34" rx="10" fill="#f3f4f6" />
  <text x="110" y="398" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Extras</text>
  <text x="80" y="430" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8b8b8b">Voice chat appears once interview starts.</text>

  <rect x="400" y="200" width="400" height="420" rx="16" fill="#ffffff" stroke="#e2dbcf" />
  <text x="420" y="232" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Interview Questions</text>
  <rect x="420" y="252" width="360" height="90" rx="12" fill="#f9fafb" stroke="#e5e7eb" />
  <text x="440" y="278" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Q1. Platform decision tradeoffs...</text>
  <rect x="420" y="352" width="360" height="90" rx="12" fill="#f9fafb" stroke="#e5e7eb" />
  <text x="440" y="378" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Q2. Metrics you introduced...</text>

  <rect x="820" y="200" width="320" height="420" rx="16" fill="#ffffff" stroke="#e2dbcf" />
  <text x="840" y="232" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Question Insights</text>
  <text x="840" y="260" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8b8b8b">Hover a question to see why it is asked.</text>
</svg>
