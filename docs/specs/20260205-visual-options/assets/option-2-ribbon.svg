  <text x="90" y="440" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8b8b8b">Resume + Job details hidden until re-opened.</text>

  <rect x="610" y="320" width="530" height="340" rx="18" fill="#fbfbfb" stroke="#e2dbcf" />
