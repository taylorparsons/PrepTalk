<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <rect width="1200" height="720" fill="#f6f3ea" />

  <text x="60" y="60" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#2b2b2b">PrepTalk</text>
  <text x="60" y="82" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6a6259">Contextual interview coach</text>

  <rect x="60" y="110" width="1080" height="90" rx="16" fill="#d9f3e6" stroke="#b6e0cc" />
  <text x="90" y="152" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#0f3d2e">State: Questions ready</text>
  <text x="90" y="175" font-family="Inter, Arial, sans-serif" font-size="13" fill="#2f5b49">Start the coach when you are ready.</text>
  <rect x="860" y="132" width="240" height="46" rx="12" fill="#0f766e" />
  <text x="920" y="160" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">Start Interview</text>

  <rect x="60" y="220" width="1080" height="70" rx="14" fill="#ffffff" stroke="#e2dbcf" />
  <text x="90" y="260" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#2b2b2b">Guide (collapsed)</text>
  <text x="240" y="260" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Show how-to and setup steps</text>
  <rect x="1010" y="238" width="110" height="34" rx="10" fill="#f3f4f6" />
