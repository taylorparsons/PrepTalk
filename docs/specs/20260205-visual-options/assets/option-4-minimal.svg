<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <rect width="1200" height="720" fill="#f6f3ea" />

  <rect x="60" y="40" width="1080" height="220" rx="18" fill="#ffffff" stroke="#e2dbcf" />
