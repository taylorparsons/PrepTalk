<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <rect width="1200" height="720" fill="#f6f3ea" />

  <rect x="60" y="40" width="1080" height="250" rx="18" fill="#ffffff" stroke="#e2dbcf" />
  <text x="90" y="85" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#2b2b2b">PrepTalk</text>
  <text x="90" y="110" font-family="Inter, Arial, sans-serif" font-size="14" fill="#6a6259">Contextual interview coach</text>

  <rect x="940" y="62" width="160" height="28" rx="14" fill="#eef2f5" />
  <text x="962" y="81" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a4a4a">Guide (expanded)</text>

  <text x="90" y="150" font-family="Inter, Arial, sans-serif" font-size="12" fill="#7b7267">STEPS</text>
  <circle cx="140" cy="175" r="10" fill="#3b82f6" />
  <circle cx="240" cy="175" r="10" fill="#93c5fd" />
  <circle cx="340" cy="175" r="10" fill="#dbeafe" />
  <text x="155" y="180" font-family="Inter, Arial, sans-serif" font-size="12" fill="#3b82f6">Setup</text>
  <text x="255" y="180" font-family="Inter, Arial, sans-serif" font-size="12" fill="#1f4c8f">Generate</text>
  <text x="355" y="180" font-family="Inter, Arial, sans-serif" font-size="12" fill="#3b82f6">Coach</text>

  <text x="90" y="215" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#1f2937">State: Resume + Job ready</text>
  <text x="90" y="238" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6b7280">Click Generate to create contextual questions.</text>

  <rect x="860" y="200" width="240" height="44" rx="10" fill="#2563eb" />
  <text x="905" y="228" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">Generate Questions</text>

  <rect x="60" y="320" width="520" height="340" rx="18" fill="#ffffff" stroke="#e2dbcf" />
  <text x="90" y="360" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#2b2b2b">Candidate Setup</text>
  <rect x="90" y="385" width="120" height="26" rx="13" fill="#f3f4f6" />
  <text x="105" y="403" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Collapse</text>

  <rect x="90" y="430" width="460" height="50" rx="10" fill="#f9fafb" stroke="#e5e7eb" />
  <text x="110" y="462" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Resume (PDF/DOCX)</text>

  <rect x="90" y="500" width="460" height="50" rx="10" fill="#f9fafb" stroke="#e5e7eb" />
  <text x="110" y="532" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Job Description (File or URL)</text>

  <rect x="90" y="570" width="460" height="44" rx="10" fill="#e5e7eb" />
  <text x="230" y="598" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="700" fill="#6b7280">Start Interview</text>

  <rect x="610" y="320" width="530" height="340" rx="18" fill="#fbfbfb" stroke="#e2dbcf" />
  <text x="640" y="360" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#2b2b2b">Session Controls (hidden until ready)</text>
  <text x="640" y="390" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8b8b8b">Panels remain hidden until content exists.</text>
</svg>
